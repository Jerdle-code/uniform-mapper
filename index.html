<!DOCTYPE html>
<html>
    <head>
		<title>Uniform Mapper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
</html>
<body>
		<h1>Uniform Mapper</h1>
            <form id="form">
            <label for="limit">Prime limit (min 2, if not prime, then the next lowest prime is used):</label>
                <input type="number" id="limit" name="limit" min="2" />
                <br />
            <label for="multiplier">Multiplier:</label>
            <input type="number" id="multiplier" name="multiplier" step="any" />
            <br />
            <input type="button" value="Calculate" onclick="calculate()"/>
            </form>
        </div>
    </div>
    <script>
    function getPrimes(max) {
    var sieve = [];
    var i;
    var j;
    var primes = [];
    for (i = 2; i <= max; ++i) {
        if (!sieve[i]) {
            primes.push(i);
            for (j = i << 1; j <= max; j += i) {
                sieve[j] = true;
            }
        }
    }
    return primes;
}
function multiply(num, mult) {
    return num * mult;
}
calculate = function(){
    mult = document.getElementById("multiplier").value;
    limit = document.getElementById("limit").value;
    if (!mult || !limit){
        alert("Data not entered")
        return
    }
    const primes = getPrimes(limit);
    const GPV = primes.map(Math.log2).map( function(x) {return multiply(x, mult) }).map(Math.round);
    alert("<" + GPV + "]")
}

    </script>
</body>
</html>
